<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Mascota - Información</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; color: #333; }
    .card { max-width: 500px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    img { max-width: 100%; border-radius: 10px; }
    h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    p { margin-bottom: 1em; }
    a.button { display: inline-block; padding: 0.5em 1em; background: #4CAF50; color: white; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <img id="foto-mascota" src="" alt="Foto de la mascota">
    <h1 id="nombre"></h1>
    <h2 id="raza"></h2>
    <h3 id="edad"></h3>
    <p><strong>Descripción:</strong> <span id="descripcion"></span></p>
    <p><strong>Contacto:</strong> <a id="whatsapp" href="#" class="button">Enviar mensaje por WhatsApp</a></p>
  </div>

  <script>
    fetch("data/mascota.json")
      .then(res => res.json())
      .then(mascota => {
        document.getElementById("nombre").textContent = mascota.nombre;
        document.getElementById("raza").textContent = mascota.raza;
        document.getElementById("edad").textContent = mascota.edad;
        document.getElementById("descripcion").textContent = mascota.descripcion;
        document.getElementById("foto-mascota").src = mascota.imagen;
        document.getElementById("whatsapp").href = "https://wa.me/" + mascota.whatsapp;
      })
      .catch(err => {
        console.error("No se pudo cargar la información:", err);
      });
  </script>
</body>
</html>
