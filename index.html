---
nombre: Eusebio
descripcion: "Es un perrito normal color negro pekines que solo aproximadamente
  tiene 7 años "
whatsapp: "990367465"
imagen: /images/12.jpg
---
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>QR Mascota - Información</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; padding: 2em; background: #f9f9f9; color: #333; }
    .card { max-width: 500px; margin: auto; background: white; padding: 2em; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
    img { max-width: 100%; border-radius: 10px; }
    h1 { font-size: 1.5em; margin-bottom: 0.5em; }
    p { margin-bottom: 1em; }
    a.button { display: inline-block; padding: 0.5em 1em; background: #4CAF50; color: white; border-radius: 5px; text-decoration: none; }
  </style>
</head>
<body>
  <div class="card">
    <img id="mascota-img" src="" alt="Foto de la mascota">
    <h1 id="mascota-nombre"></h1>
    <p><strong>Descripción:</strong> <span id="mascota-desc"></span></p>
    <p><strong>Contacto:</strong> <a id="mascota-ws" href="#" class="button" target="_blank">Enviar mensaje por WhatsApp</a></p>
  </div>

  <!-- Cargar YAML y convertir -->
  <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
  <script>
    fetch('data/mascota.yml')
      .then(response => response.text())
      .then(yamlText => {
        const data = jsyaml.load(yamlText);
        document.getElementById('mascota-img').src = data.imagen;
        document.getElementById('mascota-nombre').textContent = data.nombre;
        document.getElementById('mascota-desc').textContent = data.descripcion;
        document.getElementById('mascota-ws').href = data.whatsapp;
      });
  </script>
</body>
</html>
